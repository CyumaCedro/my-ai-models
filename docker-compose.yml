version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_v1
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # Parallel processing
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_ORIGINS=*
      
      # GPU memory management
      - OLLAMA_MAX_VRAM=28000000000
      - OLLAMA_GPU_OVERHEAD=2000000000
      - OLLAMA_NUM_GPU=1
      - OLLAMA_NUM_THREAD=8
      
      # TOKEN SETTINGS - adjust based on your needs
      - OLLAMA_NUM_CTX=32768              # Default context window (8K tokens)
      - OLLAMA_NUM_BATCH=1024            # Processing batch size
      - OLLAMA_NUM_PREDICT=1024           # Default max output tokens
      
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 8G

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=false
    volumes:
      - ollama_webui_data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  ai-ops:
    image: mcr.microsoft.com/powershell:lts-debian-11
    container_name: ai-ops
    working_dir: /workspace
    command: pwsh -File /workspace/scripts/ops-server.ps1 -Port 5050
    volumes:
      - .:/workspace
    ports:
      - "5050:5050"
    depends_on:
      - ollama
      - ollama-webui
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama to start...';
      sleep 15;
      echo 'Pulling deepseek-coder-v2 model...';
      ollama pull deepseek-coder-v2:16b-lite-instruct-q4_K_M;
      echo 'Model pulled successfully!';
      "
    restart: "no"

volumes:
  ollama_data:
    driver: local
  ollama_webui_data:
    driver: local
