version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_v1
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
    # Uncomment the following lines if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Web UI for interacting with Ollama (optional)
  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ollama_webui_data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped

  # Init container to pull DeepSeek model
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama to start...';
      sleep 15;
      echo 'Pulling deepseek-coder-v2 model...';
      ollama pull deepseek-coder-v2;
      echo 'Model pulled successfully!';
      "
    restart: "no"

volumes:
  ollama_data:
    driver: local
  ollama_webui_data:
    driver: local