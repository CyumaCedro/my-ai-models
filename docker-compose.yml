services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_v1
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # Parallel processing
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_ORIGINS=*
      
      # GPU memory management
      - OLLAMA_MAX_VRAM=28000000000
      - OLLAMA_GPU_OVERHEAD=2000000000
      - OLLAMA_NUM_GPU=1
      - OLLAMA_NUM_THREAD=8
      
      # TOKEN SETTINGS - adjust based on your needs
      - OLLAMA_NUM_CTX=32768              # Default context window (8K tokens)
      - OLLAMA_NUM_BATCH=1024            # Processing batch size
      - OLLAMA_NUM_PREDICT=2048           # Default max output tokens
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:11434/api/tags >/dev/null 2>&1 || ollama list >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 8G

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=false
    volumes:
      - ollama_webui_data:/app/backend/data
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  ai-ops:
    image: mcr.microsoft.com/powershell:lts-debian-11
    container_name: ai-ops
    working_dir: /workspace
    command: pwsh -File /workspace/scripts/ops-server.ps1 -Port 5050
    volumes:
      - .:/workspace
    ports:
      - "5050:5050"
    depends_on:
      - ollama
      - ollama-webui
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama to become ready...';
      until ollama list >/dev/null 2>&1; do echo 'Still waiting...'; sleep 2; done;
      echo 'Pulling deepseek-coder-v2 model...';
      ollama pull deepseek-coder-v2:16b-lite-instruct-q4_K_M;
      echo 'Model pulled successfully!';
      "
    restart: "no"

  mysql:
    image: mysql:8.0.36
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=chatdb
      - MYSQL_USER=chatuser
      - MYSQL_PASSWORD=chatpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  chat-backend:
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=chatdb
      - MYSQL_USER=chatuser
      - MYSQL_PASSWORD=chatpass
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=deepseek-coder-v2:16b-lite-instruct-q4_K_M
    volumes:
      - ./chat-backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  chat-frontend:
    build:
      context: ./chat-frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "3100:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./chat-frontend:/app
      - /app/node_modules
    depends_on:
      chat-backend:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  ollama_data:
    driver: local
  ollama_webui_data:
    driver: local
  mysql_data:
    driver: local
