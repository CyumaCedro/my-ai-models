<!DOCTYPE html>
<html>
<head>
    <title>Debug API Endpoints</title>
</head>
<body>
    <h1>API Endpoint Testing</h1>
    <div id="results"></div>
    
    <script>
        async function testEndpoints() {
            const results = document.getElementById('results');
            const endpoints = [
                '/api/health',
                '/api/settings',
                '/api/tables',
                '/api/databases'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    results.innerHTML += `<h3>${endpoint}</h3><pre>${JSON.stringify(data, null, 2)}</pre><hr>`;
                } catch (error) {
                    results.innerHTML += `<h3>${endpoint}</h3><p style="color: red;">Error: ${error.message}</p><hr>`;
                }
            }
        }
        
        testEndpoints();
    </script>
</body>
</html>
