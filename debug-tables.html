<!DOCTYPE html>
<html>
<head>
    <title>Table Loading Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Database Tables Debug</h1>
    <button onclick="testAll()">Test All Endpoints</button>
    <div id="results"></div>
    
    <script>
        async function testAll() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Testing endpoints...</div>';
            
            const tests = [
                {
                    name: 'Database Health',
                    url: '/api/health'
                },
                {
                    name: 'Settings',
                    url: '/api/settings'
                },
                {
                    name: 'Tables',
                    url: '/api/tables'
                },
                {
                    name: 'Databases',
                    url: '/api/databases'
                }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    
                    const resultClass = response.ok && data.success ? 'success' : 'error';
                    const statusText = response.ok && data.success ? '✅' : '❌';
                    
                    results.innerHTML += `
                        <div class="result ${resultClass}">
                            <h3>${statusText} ${test.name} (${response.status})</h3>
                            <p><strong>URL:</strong> ${test.url}</p>
                            <p><strong>Response OK:</strong> ${response.ok}</p>
                            <p><strong>Success Field:</strong> ${data.success}</p>
                            ${data.error ? `<p><strong>Error:</strong> ${data.error}</p>` : ''}
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <div class="result error">
                            <h3>❌ ${test.name} - Network Error</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            setTimeout(testAll, 500);
        };
    </script>
</body>
</html>
